<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #161616;
      --secondary: #6B6B6B;
      --accent: #1C5ECE;
      --border: rgba(0, 0, 0, 0.08);
    }

    * {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: var(--primary);
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      padding: 96px 80px;
    }

    h3 {
      font-weight: 700;
      font-size: 18px;
      line-height: 27px;
      letter-spacing: 0.15px;
      color: var(--accent);
      margin-bottom: 12px;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      line-height: 70px;
      margin-bottom: 24px;
    }

    h4 {
      font-weight: 400;
      font-size: 24px;
      color: var(--secondary);
      line-height: 36px;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      line-height: 48px;
      margin-bottom: 36px;
    }

    p {
      font-weight: 400;
      color: var(--secondary);
      font-size: 16px;
      line-height: 24px;
      margin-left: 44px;
      margin-top: 8px;
    }

    .header-box {
      display: flex;
      margin-bottom: 64px;
    }

    .right-header {
      margin-left: 66px;
    }

    .border {
      height: 1px;
      background-color: var(--border);
      margin-left: 44px;
      margin-top: 32px;
      margin-bottom: 24px;
    }

    .main-label {
      margin-left: 24px;
      font-size: 20px;
      font-weight: 600;
      line-height: 32px;
      cursor: pointer;
    }

    #link-big {
      font-size: 20px;
      font-weight: 600;
      line-height: 32px;
      color: var(--accent);
    }

    /* Custom Checkbox CSS */
    .checkbox {
      display: inline-flex;
      cursor: pointer;
      position: relative;
    }

    .checkbox>input {
      height: 20px;
      width: 20px;
      -webkit-appearance: none;
      -moz-appearance: none;
      -o-appearance: none;
      appearance: none;
      border: 2px solid var(--accent);
      border-radius: 4px;
      align-self: center;
      outline: none;
      background-color: white;
      cursor: pointer;
    }

    .checkbox>input:checked {
      border: 2px solid var(--accent);
      background-color: var(--accent);
    }

    .checkbox:after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox>input:checked+span::before {
      content: url("data:image/svg+xml; utf8, %3Csvg width='10' height='8' viewBox='0 0 10 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3.94669L4.19532 7L9 1' stroke='white' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E%0A");
      display: block;
      text-align: center;
      color: white;
      position: absolute;
      left: 5px;
      top: 12px;
    }

    .checkbox>input:active {
      border: 2px solid var(--accent);
    }
  </style>
</head>

<body>
  <div class="main-box">
    <div class="header-box">
      <div class="left-header">
        <h3>ARMOR DESIGN SYSTEM</h3>
        <h1>UI Quality Check</h1>
        <h4>Let’s use this list to better adopt Armor components, avoid repetitive work and to achieve a more smooth
          handover
          experience for everyone.</h4>
      </div>
      <div class="right-header">
        <svg width="107" height="127" viewBox="0 0 107 127" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M87.5757 38.2656L53.2799 21.9375L18.9841 38.2656C18.7857 49.8061 19.7798 58.7123 21.9663 64.9844C30.3357 88.9918 48.8065 108.031 53.2799 108.031C57.7533 108.031 75.4487 93.3439 84.5935 64.9844C86.3044 59.6786 87.2985 50.7723 87.5757 38.2656Z"
            fill="#92BAF6" />
          <path
            d="M89.6864 34.1984C68.259 34.1984 53.1092 16 53.1092 16C53.1092 16 37.9594 34.1984 16.532 34.1984C16.532 34.1984 8.70356 86.0328 53.1092 111C97.5148 86.0328 89.6864 34.1984 89.6864 34.1984ZM82.1413 62.4016C77.9662 80.6891 68.1993 94.6422 53.1092 104.083C38.019 94.6422 28.2522 80.6891 24.077 62.3422C22.4161 54.9465 21.7343 47.3663 22.0491 39.7945C36.2297 38.0281 47.264 29.8195 53.1092 24.4758C58.9544 29.8195 69.9887 38.0281 84.1693 39.7945C84.484 47.3663 83.8023 54.9465 82.1413 62.3422V62.4016Z"
            fill="#0042A5" />
        </svg>
      </div>
    </div>

    <h2>1- Onboarding ⛴</h2>

    <label class="checkbox">
      <input type="checkbox" id="onboarding">
      <span class="main-label">I completed the <a
          href="https://www.figma.com/proto/CqreT4PwxyuDVPMmcJQYx7/Armor-onboarding?page-id=11%3A1&node-id=160%3A36555&viewport=45%2C462%2C0.061435867100954056&scaling=contain"
          target="_blank" id="link-big">Armor
          Onboarding</a> steps.</span>
    </label>
    <p class="subtext">Follow the step by step guide to complete your self onboarding to Armor Design System</p>

    <div class="border"></div>

    <label class="checkbox">
      <input type="checkbox" id="onboarding">
      <span class="main-label">I installed <a href="https://fonts.google.com/specimen/Roboto" target="_blank"
          id="link-big">Roboto</a>
        and <a href="https://fonts.google.com/specimen/Roboto+Slab" target="_blank" id="link-big">Roboto
          Slab</a> fonts to
        the system</span>
    </label>

    <div class="border"></div>
</body>

</html>
